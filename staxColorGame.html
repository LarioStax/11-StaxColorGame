<!DOCTYPE html>
<html>
<head>
	<title>Stax Color Game</title>
	<link rel="stylesheet" type="text/css" href="staxColorGame.css">
	<link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
</head>

<body>
	<h1>Stax's 
	<br>
	<span id="color">
		<span class="r">R</span>
		<span class="g">G</span>
		<span class="b">B</span>
		<span id="colorDisplay"></span>
	</span>
	<br>
	<span id="colorProcent">(
		<span class="r">Red: </span>
		<span class="rgbProcent"></span>% 
		<span class="g">Green: </span>
		<span class="rgbProcent"></span>% 
		<span class="b">Blue: </span>
		<span class="rgbProcent"></span>%)
	</span>
	<br>
	Color Game</h1>
	<div id="menuBar">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button class="difficulty">Easy</button>
		<button class="difficulty selected">Medium</button>
		<button class="difficulty">Hard</button>
	</div>

	<div id="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>


<script type="text/javascript" src="staxColorGame.js"></script>
</body>
</html>
